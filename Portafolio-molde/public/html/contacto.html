<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Harold GS</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/public/css/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="/index.html" class="logo">Harold GS</a>

        <div class="menu-container">
            <div class="menu-icon" id="menu-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <nav id="navbar">
                <a href="/public/html/sobre-mi.html">Sobre Mí</a>
                <a href="/public/html/proyectos.html">Proyectos</a>
                <a href="/public/html/habilidades.html">Habilidades</a>
                <a href="/public/html/experiencia.html">Experiencia</a>
                <a href="#" class="active">Contacto</a>
            </nav>
        </div>
    </header>
    
    <section class="contact">
        <h2>Contáctame</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="/public/js/contacto.js"></script>
</body>
</html>
